<div class="container">
  <br>
  <button class="btn btn-primary" (click)="onToogleDetails()">Display</button>
  <p *ngIf="showSecret">Secret Password = ibo</p>
  <div *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >=4 ? 'blue' : 'transparent'}"
    [ngClass]="{'whiteText': i >= 4}">
    {{ logItem }}
  </div>
</div>
